<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Computer and Global</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="monitor">
            <div class="monitor_inner">
                <div class="display"></div>
                <div class="stand_top"></div>
                <div class="stand_bottom"></div>
            </div>
        </div>
        <div class="inner_line"></div>
        <div class="inner_ball"></div>
        <div class="global">
            <div class="global_inner">
                <div class="global_circle">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                    <div class="line4"></div>
                    <div class="round1"></div>
                    <div class="round2"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
